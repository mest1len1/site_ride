<!DOCTYPE html>
<html>
    <head>
        <title>
            Вход
        </title>
    </head>
    <body>
        <form>
            <h2>Введите данные чтобы войти</h2>
            <fieldset>
                <legend>Поля для ввода</legend>
                <div><input type="email" name="Semail" id="email" placeholder="Ваш email"></div>
                <div><input type="password" name="Spass" id="pass" placeholder="Ваш пароль"></div>
                <div>
                    <button type="submit">Войти</button>
                    <button type="reset">Очистить все поля</button>
                </div>
            </fieldset>
        </form>
    </body>
</html>
